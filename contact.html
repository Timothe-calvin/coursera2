<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Wanderlust Explorer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #023047;
      line-height: 1.6;
    }
    nav {
      background: #0077b6;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #ffb703;
    }
    header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      color: white;
      padding: 5em 2em;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    section {
      max-width: 600px;
      margin: 3em auto;
      padding: 2em;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    section h2 {
      color: #0077b6;
      text-align: center;
      margin-bottom: 1.5em;
    }
    form label {
      display: block;
      margin: 0.8em 0 0.3em;
      font-weight: 600;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8em;
      border: 2px solid #0077b6;
      border-radius: 8px;
      font-size: 1em;
    }
    form textarea {
      resize: vertical;
      height: 120px;
    }
    form button {
      margin-top: 1.5em;
      width: 100%;
      padding: 1em;
      border: none;
      background: #ffb703;
      color: white;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #ff9900;
    }
    footer {
      background: #023047;
      color: white;
      padding: 2em;
      text-align: center;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Reach out with questions, feedback, or collaboration ideas.</p>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Wanderlust Explorer | Designed with ❤️ for passionate travelers</p>
  </footer>
</body>
</html>
